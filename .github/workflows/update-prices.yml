name: Update Fuel Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/5 * * *"
    
jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install WireGuard
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends wireguard-tools resolvconf

      - name: Bring up WireGuard
        env:
          WG_CONFIG: ${{ secrets.WG_CONFIG }}
        run: |
          sudo mkdir -p /etc/wireguard
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf >/dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf
          sudo wg-quick up wg0
          
      - uses: mister-giga/Fuel-Georgia-Parser@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          UPDATE_LOCATIONS: false
          UPDATE_PRICES: true

      - name: Tear down WireGuard (always)
        if: always()
        run: sudo wg-quick down wg0 || true

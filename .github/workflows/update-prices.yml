name: Update Fuel Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"
    - cron: "0 8 * * *"
    - cron: "0 12 * * *"
    - cron: "0 16 * * *"
    - cron: "0 20 * * *"
    
jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: mister-giga/Fuel-Georgia-Parser@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          UPDATE_LOCATIONS: false
          UPDATE_PRICES: true

name: Update Fuel Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,4,8,12,16,20 * * *"
    
jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: mister-giga/Fuel-Georgia-Parser@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          UPDATE_LOCATIONS: false
          UPDATE_PRICES: true
